<!DOCTYPE html>
<html>
<head>
  <title>Change Profile</title>
  <link rel="stylesheet" type="text/css" href="public/stylesheets/style.css">
  <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
</head>
<body>
  <header class="header">
    <strong>ENTER THE MATRIX</strong>
    <img src="http://images.vectorhq.com/images/previews/7f7/the-matrix-neo-psd-459411.png">
  </header>

  <h2 id="profile-h2">Change Profile</h2>

  <section id="profile">
    <form method="POST" action="/profile/edit">
      <label for="email">Email</label>
      <input type="email" id="email" name="email">
      </br>
      <label for="password">Password</label>
      <input type="password" id="password" name="password">
      </br>
      <label for="gender">Gender</label>
      <input type="gender" id="gender" name="gender"placeholder="Male/Female">
      </br>
      <label for="first-name">First Name</label>
      <input type="text" id="first-name" name="first-name">
      <br/>
      <label for="last-name">Last Name</label>
      <input type="text" id="last-name" name="last-name">
      <br/> 
      <br/> 
      <input type="Submit" value="Submit Changes">
    </form>
  </section>

</body>
</html>
