<!DOCTYPE HTML>
<html>
<head>
  <title>My Project</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="public/stylesheets/style.css">
  <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
</head>
<body>

  <header class="header">
    <strong>ENTER THE MATRIX</strong>
    <img src="http://images.vectorhq.com/images/previews/7f7/the-matrix-neo-psd-459411.png" img class="neo">
  </header>

  <section class="form-group login">
  <h2 id="login-h2">Login</h2>
    <form method="POST" action="/login">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email">
      </br>
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password">
      </br>
      <button type="button" class="btn btn-default">Login</button>
    </form>
  </section>

  <section class="form-group signup">
    <br/>
    <h2 id="signup-h2">Signup</h2>
    <form method="POST" action="/signup">
      <label for="first-name">First Name</label>
      <input type="text" class="form-control" id="first-name" name="first-name">
      <br/>
      <label for="last-name">Last Name</label>
      <input type="text" class="form-control" id="last-name" name="last-name">
      <br/> 
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email">
      <br/> 
      <label for="password">Password</label>  
      <input type="password" class="form-control"id="password" name="password">
      </br>
      <button type="button" class="btn btn-default">Sign Up</button>
    </form>
  </section>

</body>
</html>
